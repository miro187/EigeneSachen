<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT IM Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</head>
<body>
    <hr>

    <div class="container">
        <div class="logo">
            <img src="logo/logo_white.png" alt="NT IM Logo">
        </div>
        <form action="login.php" method="post">
            <h1>Passwort eingeben</h1>
            <input type="password" id="password" name="password" required>
            <button type="button" class="show-password" onclick="togglePassword()"><img width="30px" src="icons/passanzeigen.png" alt=""></button>
            <button type="submit">Best√§tigen</button>
        </form>
    </div>
</body>
</html>
